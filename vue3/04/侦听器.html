<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <h2>{{message}}</h2>
        <h2>你的问题: </h2>
        <input type="text" v-model='question' >
    </template>

    <script src="../js/vue3.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'hello world',
            question: 'fuckk world',
            answer: ''
          }
        },
        watch: {
          question(oldValue, newValue) {
            console.log('新值:', newValue,  '旧值:', oldValue)
            this.queryAnswer()
          }
        },
        methods: {
          queryAnswer() {
            console.log(`你的问题${this.question}的答案是123123`)
            this.answer = ''
          }
        }
      }

        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
