<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <h2>{{message}}</h2>
        <h2>{{getFullName}}</h2>
        <h2>{{getResult}}</h2>
    </template>

    <script src="../js/vue3.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    firstName: 'sce',
                    lastName: 'zaj',
                    score: 80,
                    message: 'hello world'
                }
            },
            // computed是有缓存的, 多次使用计算属性时, 计算属性的运算只执行一次,
            // 计算属性会随着依赖数据的改变而进行重新计算
            computed: {
                getFullName() {
                    return this.firstName + ' ' + this.lastName
                },
                getResult() {
                    return this.score >= 90 ? '优秀' : '良好'
                }
            }
        }

        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
