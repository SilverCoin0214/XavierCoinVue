<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <h2>{{info.name}}</h2>
        <button @click='changeInfo'>修改info</button>
        <button @click='changeInfoName'>修改info.name</button>

    </template>

    <script src="../js/vue3.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    info: {name: 'sce', age: 18}
                }
            },

            watch: {
              // 深度侦听
              info: {
                handler: function(newInfo, oldInfo) {
                  console.log('new:', newInfo, 'old:', oldInfo)
                },
                deep: true,
              }
            },

            methods: {
              changeInfo() {
                this.info = {name: 'zaj'}
              },

              changeInfoName() {
                this.info.name = 'lalala'
              }
            }
        }

        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
