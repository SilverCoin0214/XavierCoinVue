<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- 1.mustache的基本使用 -->
        <h2>{{message}}</h2>
        <!-- 2.mustache是一个表达式 -->
        <h2>{{counter * 10}}</h2>
        <!-- 3.mustache可以调用函数 -->
        <h2>{{ getReverseWord()}}</h2>
        <!-- 4.三元运算符 -->
        <h2>{{ isShow ? '显示' : ''}}</h2>
        <button @click='toggle'>切换</button>
    </template>

    <script src="../js/vue3.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: 'hello world',
                    counter: 100,
                    isShow: true
                }
            },
            methods: {
                getReverseWord() {
                    return this.message.split(' ').reverse().join(' ')
                },
                toggle() {
                    this.isShow = !this.isShow
                }
            }
        }

        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
