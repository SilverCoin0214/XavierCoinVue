<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <h2>{{message}}</h2>
        <h2>{{counter}}</h2>
        <!-- 主要用于只渲染一次, 性能优化 -->
        <h2 v-once>添加了v-once的counter: {{counter}}</h2>
        <button @click='increment'>+1</button>
    </template>

    <script src="../js/vue3.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: 'hello world',
                    counter: 1
                }
            },
            methods: {
                increment() {
                    this.counter++
                }
            }
        }

        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
