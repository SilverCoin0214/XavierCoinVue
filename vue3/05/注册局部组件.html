<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <h2>{{message}}</h2>
        <component-a></component-a>
    </template>


    <template id='component-a'>
        <h2>这是组件AAAA</h2>
    </template>

    <script src="../js/vue3.js"></script>
    <script>

        const ComponentA = {
            template: '#component-a'
        }

        const App = {
            template: '#my-app',
            data() {
                return {
                    message: 'hello world'
                }
            },
            // 在这里注册就是局部组件
            components: {
                ComponentA
            }
        }

        const app = Vue.createApp(App)
        app.mount('#app')
    </script>
</body>
</html>
