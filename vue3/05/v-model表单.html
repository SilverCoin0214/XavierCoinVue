<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <h2>{{message}}</h2>

        <!-- 单选框 -->
        <label for="danxuan">
            <input id='danxuan' type="checkbox" v-model='isAgree'> 是否勾选
        </label>
        <h2>isAgree: {{isAgree}}</h2>

        <!-- 多选框 -->
        <label for="lq">
            <input id='lq' type="checkbox" v-model='hobbies' value='basketball'> 篮球
        </label>
        <label for="zq">
            <input id='zq' type="checkbox" v-model='hobbies' value='football'> 足球
        </label>
        <label for="wq">
            <input id='wq' type="checkbox" v-model='hobbies' value='tennis'> 网球
        </label>
        <h2>hobbies: {{hobbies}}</h2>

        <!-- radio 选择框 -->
        <span>你的性别是: </span>
        <label for="male">
            <input id='male' type="radio" v-model='gender' value='male'> 男
        </label>
        <label for="female">
            <input id='female' type="radio" v-model='gender' value='female'> 女
        </label>
        <h2>gender: {{gender}}</h2>

        <!-- select -->
        <span>你喜欢的水果是: </span>
        <select name="" id="" v-model='fruit'>
            <option value="apple">苹果</option>
            <option value="orange">橘子</option>
            <option value="banana">香蕉</option>
        </select>
        <h2>fruit: {{fruit}}</h2>
    </template>

    <script src="../js/vue3.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: 'hello world',
                    isAgree: true,
                    hobbies: [],
                    gender: '',
                    fruit: 'apple'
                }
            }
        }

        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
