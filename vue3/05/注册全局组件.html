<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <h2>{{message}}</h2>

        <comp></comp>
    </template>

    <template id='comp'>
        <h2>{{title}}</h2>
        <p>{{desc}}</p>
    </template>

    <script src="../js/vue3.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: 'hello world'
                }
            }
        }

        const app = Vue.createApp(App)

        // 注册全局组件, 但是不推荐
        app.component('comp', {
            template: '#comp',
            data() {
                return {
                    title: '我是组件A',
                    desc: '哈哈哈哈哈'
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
