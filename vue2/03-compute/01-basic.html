<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    {{message}}

    <h2>{{fullName}}</h2>
  </div>
  <script src='../vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '数据和视图分离',
        firstName: 'sce',
        lastName: 'zaj',
      },
      computed: {
        fullName() {
          return this.firstName + ' ' + this.lastName
        }
      }
    })
  </script>
</body>

</html>
