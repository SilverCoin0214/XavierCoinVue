<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    {{message}}

    <h2>总价格: {{total.price}}</h2>
  </div>
  <script src='../vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '数据和视图分离',
        books: [
          { id: 01, price: 150 },
          { id: 02, price: 345 },
          { id: 03, price: 234 },
          { id: 04, price: 234 },
        ]
      },
      computed: {
        total() {
          return this.books.reduce((prev, curr) => {
            prev.price += curr.price

            return prev
          })
        }
      }
    })
  </script>
</body>

</html>
