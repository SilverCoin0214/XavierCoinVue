<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id='app'>
    {{message}}
    <hr>
    <a :href="myUrl">百度</a>

    <h2 :class='{active: isActive, line: isLine}'>{{content}}</h2>
    <button v-on:click='changeColor'>修改class</button>

    <h2 :class="['active', 'line']">{{content2}}</h2>

    <h2 :style="{fontSize: fontS}">{{content3}}</h2>
  </div>
  <script src='../vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'v-bind就是动态绑定',
        myUrl: 'http://www.baidu.com',
        content: 'v-bind动态绑定class(对象语法)',
        isActive: true,
        isLine: true,
        content2: 'v-bind动态绑定class(数组语法) -- 使用极少',
        content3: 'v-bind动态绑定style',
        fontS: '50px'
      },
      methods: {
        changeColor() {
          this.isActive = !this.isActive
        }
      }
    })
  </script>
</body>

</html>
